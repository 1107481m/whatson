<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alan" >
    <link rel="icon" href="{% static "img/favicon.ico" %}">

    <title>What's On - Modular Calendar</title>

    <!-- Bootstrap core CSS -->
     <script type="text/javascript" src="{% static "js/jquery.min.js" %}" charset="UTF-8"></script>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet">
    <link href="{% static "css/calendar.css" %}" rel="stylesheet">
    <link href="{% static "css/spectrum.css" %}" rel="stylesheet" />
	<script type="text/javascript" src="{% static "js/spectrum.js" %}"></script>
    <script src="{% static "js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <li><a href="{% url 'home' %}">Home</a>
                    </li>
                </button>
                <img src="{% static "img/top_logo.jpg" %}">
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Settings</a>
                    </li>
                    <li><a href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li>
                        <h4>&nbsp; Choose Settings, {{ user.username }}!</h4>

                        </li>
                    </ul>
                </div>
            </div>
       </div>
<footer class="footer">
        <div class="container">
            <p class="text-muted" align="center">
                <br>&copy Copyright 2015 What's On.</p>
        </div>
    </footer>


    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-datetimepicker.js" %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static "js/locales/bootstrap-datetimepicker.fr.js" %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static "js/underscore/underscore-min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jstimezonedetect/jstz.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/calendar.js" %}"></script>
    <script type="text/javascript" src="{% static "js/app.js" %}"></script>


    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language: 'fr',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language: 'fr',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
    </script>


    <script type="text/javascript">
        var disqus_shortname = 'whatsoncalendar';
        (function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
</body>

</html>
